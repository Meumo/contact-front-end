<div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading">
        <h3 class="panel-title">Nouveau Contact</h3>
    </div>
    <div class="panel-body">
        <div>
            <label class="control-label">
                Nom: </label> <input type="text" [(ngModel)]="contact.nom" class="form-control">
        </div>
        <div>
            <label class="control-label">
                Adresse: </label> <input type="text" [(ngModel)]="contact.adresse" class="form-control">
        </div>
        <div>
            <label class="control-label">
                Email: </label> <input type="email" [(ngModel)]="contact.email" class="form-control">
        </div>
        <div>
            <label class="control-label">
                Phone: </label> <input type="tel" [(ngModel)]="contact.telephone" class="form-control">
        </div>
        <div>
            <label class="control-label">
                Photo: </label> <input type="file" [(ngModel)]="contact.photo" (change)="onSelectedFiles($event)"
                class="form-control">
        </div>
        <button type="submit" (click)="newContact()" class="btn btn-success">Ajouter</button>
    </div>
</div>
<div *ngIf="mode==2">
        <div class="container col-md-8">
                <div class="panel panel-success">
                      <div class="panel-heading">
                            <h3 class="panel-title">Nouveau contact</h3>
                      </div>
                      <div class="panel-body">
                            <div class="form-group">
                                  <label>Nom: </label>&nbsp;
                                  <label>{{contact.nom}}</label>
                            </div>
                            <div class="form-group">
                                  <label>Adresse: </label>&nbsp;
                                  <label>{{contact.adresse}}</label>
                            </div>
                            <div class="form-group">
                                  <label>Email: </label>&nbsp;
                                  <label>{{contact.email}}</label> 
                            </div>
                            <div class="form-group"> 
                                  <label>Phone: </label>&nbsp;
                                  <label>{{contact.telephone}}</label>
                            </div>
                            <!-- <div class="form-group">  
                                  <label>Photo: </label>&nbsp;
                                  <img class="img-circle" width="100" height="100" 
                                        src="{{contService.host+'/photoContact/'+currentContact.id}}" />
                            </div> -->
                            <button class="btn btn-success" (click)="nouveauContact()">New Contact</button>
                      </div>
                </div>
          
          </div>
</div>
