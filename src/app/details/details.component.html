<div class="container col-md-8">
      <div class="panel panel-primary">
            <div class="panel-heading">
                  <h3 class="panel-title">Details contact</h3>
            </div>
            <div class="panel-body">
                  <div class="form-group">
                        <label>Nom: </label>&nbsp;
                        <label>{{contact.nom}}</label>
                  </div>
                  <div class="form-group">
                        <label>Adresse: </label>&nbsp;
                        <label>{{contact.adresse}}</label>
                  </div>
                  <div class="form-group">
                        <label>Email: </label>&nbsp;
                        <label>{{contact.email}}</label>
                  </div>
                  <div class="form-group">
                        <label>Phone: </label>&nbsp;
                        <label>{{contact.telephone}}</label>
                  </div>
                  <div class="form-group">
                        <label>Photo: </label>&nbsp;
                        <img class="img-circle" width="100" height="100"
                              src="{{contServ.host+'/photoContact/'+contact.id}}" />
                  </div>
            </div>
      </div>

</div>
