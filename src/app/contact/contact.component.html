<div class="container">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Contacts</h3>
        </div>
        <div class="panel-body">

            <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
                <div class="form-group">
                    <table>
                        <tr>
                            <td>
                                <label>KeyWord  </label>
                            </td>
                            <td>
                                <input class="form-control" type="text" name="mc" [(ngModel)]="motCle" ngModel
                                    required="required">
                            </td>
                            <td>
                               &nbsp; <button type="submit" class="btn btn-success">
                               <span class="glyphicon glyphicon-search" aria-hidden="true"></span> search</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Adresse</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of contacts._embedded.contacts">
                        <td>{{c.nom}}</td>
                        <td>{{c.adresse}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.telephone}}</td>
                        <td><a class="clickable" (click)="onDetails(c.id)">Details</a> </td>
                        <td><a class="clickable" (click)="onModify(c.id)">Modifier</a> </td>
                        <td><a class="clickable" (click)="onDelete(c.id)">Delete</a> </td>
                    </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li *ngFor="let p of pages; let i=index" [ngClass]="{'active': page==i}" class="clickable">
                    <a (click)="goToPage(i)">{{i+1}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
